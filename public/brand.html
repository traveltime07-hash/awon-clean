<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AWON — Propozycje logo</title>
  <link rel="manifest" href="/manifest.webmanifest">
  <meta name="theme-color" content="#0f172a">
  <link rel="stylesheet" href="/uifix.css">
  <link rel="stylesheet" href="/pages.css">
  <style>
    .img-fluid{max-width:100%;height:auto;display:block}
    .choice{border:2px solid #22C55E;border-radius:12px}
    .row{display:grid;grid-template-columns:1fr;gap:16px}
    @media(min-width:720px){.row{grid-template-columns:1fr 1fr}}
  </style>
</head>
<body>
  <main class="wrap">
    <h1>Propozycje logo — AWON</h1>
    <div class="row">
      <div class="box choice"><img class="img-fluid" src="/logo/awon-logo-horizontal.svg" alt="Logo 1 — wybrane (dom + check)"></div>
      <div class="box"><img class="img-fluid" src="/brand/awon-logo-2.svg" alt="Logo 2 — monogram AW"></div>
      <div class="box"><img class="img-fluid" src="/brand/awon-logo-3.svg" alt="Logo 3 — kalendarz w domku"></div>
      <div class="box"><img class="img-fluid" src="/brand/awon-logo-4.svg" alt="Logo 4 — klucz + kropki"></div>
    </div>
    <p class="meta">Wybrane: <strong>Propozycja 1</strong>. Kolory: granat <code>#0F172A</code>, zielony <code>#22C55E</code>.</p>
  </main>
</body>
</html>
