<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AWON — Wersja wdrożenia</title>
  <link rel="stylesheet" href="/uifix.css">
  <link rel="stylesheet" href="/pages.css">
</head>
<body>
  <h1>AWON — Wersja wdrożenia</h1>
  <div class="box grid">
    <div>Środowisko: <code id="env"></code></div>
    <div>Czas (UTC): <code id="time"></code></div>
    <div>Commit: <code id="commit"></code></div>
    <div>Autor: <code id="author"></code></div>
    <div>Repo: <code id="repo"></code></div>
    <div>Adres wdrożenia: <code id="url"></code></div>
  </div>
  <div class="box">
    <div>Pełny JSON:</div>
    <pre id="json" style="white-space:pre-wrap"></pre>
  </div>
  <p><a href="/">← Strona główna</a></p>
  <script defer src="/version.js"></script>
</body>
</html>
