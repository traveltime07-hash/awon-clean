<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AWON — Wersja wdrożenia</title>
  <link rel="stylesheet" href="/uifix.css">
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;margin:24px;color:#0f172a}
    .box{border:1px solid #e5e7eb;border-radius:12px;padding:16px;margin:12px 0}
    code{background:#f1f5f9;padding:2px 6px;border-radius:6px}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    @media(max-width:720px){.grid{grid-template-columns:1fr}}
  </style>
</head>
<body>
  <h1>AWON — Wersja wdrożenia</h1>
  <div class="box grid">
    <div>Środowisko: <code id="env"></code></div>
    <div>Czas (UTC): <code id="time"></code></div>
    <div>Commit: <code id="commit"></code></div>
    <div>Autor: <code id="author"></code></div>
    <div>Repo: <code id="repo"></code></div>
    <div>Adres wdrożenia: <code id="url"></code></div>
  </div>
  <div class="box">
    <div>Pełny JSON:</div>
    <pre id="json" style="white-space:pre-wrap"></pre>
  </div>
  <p><a href="/">← Strona główna</a></p>
  <script defer src="/version.js"></script>
</body>
</html>
