<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kontakt — AWON</title>
  <link rel="manifest" href="/manifest.webmanifest"><meta name="theme-color" content="#0f172a">
  <script>try{var s=localStorage.getItem('theme');if(s==='dark'||(!s&&matchMedia('(prefers-color-scheme: dark)').matches))document.documentElement.classList.add('dark')}catch(e){}</script>
  <link rel="stylesheet" href="/uifix.css?v=3"><link rel="stylesheet" href="/pages.css?v=3">
</head>
<body>
  <a href="#main" class="skip-link">Pomiń do treści</a>
  <header class="aw-site-header">
    <div class="aw-wrap aw-bar">
      <a href="/" class="aw-brand"><img src="/logo/awon-mark.svg" alt="" width="28" height="28"> AWON</a>
      <nav class="aw-nav"><a href="/">Start</a><a href="/contact.html">Kontakt</a></nav>
      <button id="theme-toggle" class="btn outline aw-theme-toggle" aria-label="Przełącz motyw"><span id="theme-label">Ciemny</span></button>
    </div>
  </header>

  <main id="main" class="aw-wrap narrow">
    <div class="aw-card">
      <h1>Kontakt</h1>
      <form method="post" action="/api/contact?redirect=/thanks.html" class="aw-form">
        <div class="aw-row"><label>Imię i nazwisko <input name="name" required minlength="2" maxlength="100" autocomplete="name"></label></div>
        <div class="aw-row"><label>E-mail <input type="email" name="email" required maxlength="160" autocomplete="email"></label></div>
        <div class="aw-row"><label>Wiadomość <textarea name="message" required minlength="10" maxlength="2000" rows="6"></textarea></label></div>
        <div style="position:absolute;left:-10000px;width:1px;height:1px;overflow:hidden;"><label>Strona (zostaw puste)<input name="website" autocomplete="off"></label></div>
        <button type="submit">Wyślij</button>
      </form>
    </div>
  </main>

  <footer class="aw-site-footer"><div class="aw-wrap aw-bar"><div>© <span id="year"></span> AWON</div><div class="meta">awonsystem.pl</div></div></footer>
  <script defer src="/theme.js"></script><script defer src="/footer.js"></script>
</body>
</html>
