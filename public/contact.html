<!doctype html>
<html lang="pl" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kontakt — AWON</title>

    <meta name="theme-color" content="#0b1220" />
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

    <script defer src="/theme-lock.js"></script>
    <script defer src="/route-flag.js"></script>

    <link rel="stylesheet" href="/uifix.css" />
    <link rel="stylesheet" href="/pages.css" />
    <link rel="stylesheet" href="/force-dark.css" />
  </head>
  <body>
    <header class="aw-wrap aw-bar">
      <a class="aw-logo" href="/">
        <img src="/logo/awon-mark.svg" alt="" width="24" height="24" />
        <span>AWON</span>
      </a>
      <nav class="aw-nav">
        <a href="/contact.html" aria-current="page">Kontakt</a>
      </nav>
    </header>

    <main class="aw-main">
      <section class="aw-hero">
        <h1>Kontakt</h1>
        <p class="aw-hero-sub">
          Skontaktuj się z nami w sprawie systemu AWON.
        </p>
      </section>

      <section class="aw-wrap">
        <div class="aw-card aw-card-md">
          <form class="aw-form" action="/api/contact" method="post">
            <div class="form-group">
              <label>Imię i nazwisko</label>
              <input type="text" name="name" placeholder="np. Jan Kowalski" required />
            </div>
            <div class="form-group">
              <label>E-mail</label>
              <input type="email" name="email" placeholder="np. jan.kowalski@example.com" required />
            </div>
            <div class="form-group">
              <label>Wiadomość</label>
              <textarea name="message" rows="5" placeholder="Opisz krótko sprawę…" required></textarea>
            </div>

            <div class="form-actions">
              <button type="submit" class="btn-primary">Wyślij</button>
            </div>
          </form>
        </div>
      </section>
    </main>

    <footer class="aw-wrap aw-bar aw-foot">
      <div class="aw-foot-brand">
        <img src="/logo/awon-mark.svg" width="16" height="16" alt="" />
        <span>AWON</span>
      </div>
      <div class="aw-foot-right">awonsystem.pl</div>
    </footer>
  </body>
</html>
