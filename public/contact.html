<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kontakt — AWON</title>
  <link rel="stylesheet" href="/uifix.css">
  <link rel="stylesheet" href="/pages.css">
  <meta name="description" content="Skontaktuj się z zespołem AWON.">
</head>
<body>
  <main class="wrap">
    <h1>Kontakt</h1>
    <p>Masz pytanie? Wypełnij formularz — odpowiemy.</p>

    <form method="post" action="/api/contact?redirect=/thanks.html" class="form">
      <div class="row">
        <label>Imię i nazwisko
          <input name="name" required minlength="2" maxlength="100" autocomplete="name">
        </label>
      </div>

      <div class="row">
        <label>E-mail
          <input type="email" name="email" required maxlength="160" autocomplete="email" inputmode="email">
        </label>
      </div>

      <div class="row">
        <label>Wiadomość
          <textarea name="message" required minlength="10" maxlength="2000" rows="6"></textarea>
        </label>
      </div>

      <!-- honeypot (pułapka na boty) — nie wypełniaj -->
      <div style="position:absolute;left:-10000px;top:auto;width:1px;height:1px;overflow:hidden;">
        <label>Strona (zostaw puste)
          <input name="website" autocomplete="off">
        </label>
      </div>

      <button type="submit">Wyślij</button>
    </form>

    <p>Wolisz napisać bezpośrednio? <a href="mailto:kontakt@awonsystem.pl">kontakt@awonsystem.pl</a></p>
  </main>
</body>
</html>
